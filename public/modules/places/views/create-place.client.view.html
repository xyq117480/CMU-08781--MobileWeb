<section data-ng-controller="PlacesController">
    <div class="page-header">
        <h1>New Place</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="Latitude">Latitude</label>
                    <div class="controls">
                        <input type="text" data-ng-model="Latitude" id="Latitude" class="form-control" placeholder="Latitude" required>
                    </div>
                    <label class="control-label" for="Longitude">Longitude</label>
                    <div class="controls">
                        <input type="text" data-ng-model="Longitude" id="Longitude" class="form-control" placeholder="Longitude" required>
                    </div>
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                    <label class="control-label" for="created">Created_time</label>
                    <div class="controls">
                        <input type="text" data-ng-model="created" id="created" class="form-control" placeholder="Time" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
