<section data-ng-controller="UserMeetsController" data-ng-init="find()">
    <div class="page-header">
        <h1>User meets</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="userMeet in userMeets" data-ng-href="#!/user-meets/{{userMeet._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="userMeet.created | date:'medium'"></span>
				by
				<span data-ng-bind="userMeet.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="userMeet.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!userMeets.$resolved || userMeets.length">
    	No User meets yet, why don't you <a href="/#!/user-meets/create">create one</a>?
    </div>
</section>
